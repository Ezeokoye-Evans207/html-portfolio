<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in to X / Twitter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fa-brands fa-x-twitter"></i>
      </div>
      <h2>Sign in to X</h2>

      <form>
        <input type="text" placeholder="Phone, email, or username" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="or-divider"><span>or</span></div>

      <button class="google-btn"><i class="fa-brands fa-google"></i> Sign in with Google</button>
      <button class="apple-btn"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>

      <div class="links">
        <a href="#">Forgot password?</a>
        <span>Â·</span>
        <a href="#">Sign up for X</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
