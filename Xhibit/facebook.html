<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right-section">
            <div class="login-box">
                <form>
                    <input type="text" placeholder="Email address or phone number" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>                    
                    
                    
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create-account-btn">Create new account</button>
                </form>
            </div>
            <p><a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
        </div>
        
    </div>
    <script>
        function togglePassword() {
          const passwordInput = document.getElementById("password");
          const toggleIcon = document.querySelector(".toggle-password");
      
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        }
      </script>
      
      
</body>
</html>
